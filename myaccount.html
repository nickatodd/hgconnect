<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Put a description here">
    <meta name="keywords" content="Keywords go here">
    <meta name="author" content="Ben Moodie">
    <link rel="icon" href="assets/img/favicon.ico">

    <title>HG Connect Main Screen</title>



    <!-- Metronic  -->
    <link rel='stylesheet' href='assets/metronic/dist/html/default/assets/vendors/base/vendors.bundle.css'>
    <link rel='stylesheet' href='assets/metronic/dist/html/default/assets/demo/default/base/style.bundle.css'>

    <!-- Original CSS -->
    <link rel='stylesheet' href='assets/stylesheets/style.css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body class="main">



    <!-- Container for toggling menu on mobile -->
    <div class="container fixed-left hidden-sm hidden-md hidden-lg" id="mobile-header-toggle">
        <div class="row">
            <a class='current' href="index.html"><img src="assets/img/logo.svg" alt="logo" class="mainlogo"></a>
            <button type="button" class="hg-navbar-toggle offcanvas-toggle pull-right" data-toggle="offcanvas" data-target="#js-bootstrap-offcanvas" style="float:left;">
        <span class="sr-only">Toggle navigation</span>
        <span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </span>
      </button>
        </div>
    </div>

    <!--off canvas mobile sidebar -->
    <div class="container hidden-sm hidden-md hidden-lg" id="mobile-sidebar">
        <div class="row">
            <div class="col-sm-3 no-overflow">
                <nav class="hg-navbar hg-navbar" role="navigation">
                    <div class="hg-navbar-offcanvas hg-navbar-offcanvas-touch hg-sidebar" id="js-bootstrap-offcanvas">
                        <h3>Menu</h3>
                        <ul class="sidenav-list">
                            <li><a href="index.html"><img src="assets/img/icons/home.svg" alt="">Home</a></li>
                            <li class="active"><a href="time-off.html"><img src="assets/img/icons/time.svg" alt="">Time off</a></li>
                            <li class="active"><a href="myaccount.html"><img src="assets/img/icons/myaccount.svg" alt="">My account</a></li>
                            <li><a href="#"><img src="assets/img/icons/signout.svg" alt="">Sign out</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!--desktop hard sidebar  -->
    <div class="hidden-xs" id="hard-sidebar">
        <img src="assets/img/logo.svg" alt="logo" class="mainlogo">
        <h3>Welcome,<br>Steve!</h3>
        <ul class="sidenav-list">
            <li><a href="index.html"><img src="assets/img/icons/home.svg" alt="">Home</a></li>
            <li><a href="time-off.html"><img src="assets/img/icons/time.svg" alt="">Time off</a></li>
            <li class="active"><a href="myaccount.html"><img src="assets/img/icons/myaccount.svg" alt="">My account</a></li>
            <li><a href="#"><img src="assets/img/icons/signout.svg" alt="">Sign out</a></li>
        </ul>
    </div>

    <!-- All content -->
    <div class="fixed-left" id="main-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">

                    <!-- Styled Metronis Components -->
                    <div class="card">
                        <!-- Back Link -->
                        <a href="time-off.html" class="back-link">Back</a>
                        <h1>My account</h1>


                        <!--begin::Form-->

                        <form class="metronics-form" type="get" action="#">
                            
                            <div class="m-section">
                                <!-- Email address -->   
                                <div class="form-group m-form__group">
                                    <label for="Email">Email address</label>
                                    <input type="email" class="form-control m-input" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>

                                <!-- Home phone -->   
                                <div class="form-group m-form__group">
                                    <label for="phone_home">Home phone</label>
                                    <input type="tel" class="form-control m-input" id="phone_home" placeholder="Enter phone number">
                                </div>

                                <!-- Mobile phone -->   
                                <div class="form-group m-form__group">
                                    <label for="phone_mobile">Mobile phone</label>
                                    <input type="tel" class="form-control m-input" id="phone_mobile" placeholder="Enter phone number">
                                </div>

                                <!-- Emergency contact name -->   
                                <div class="form-group m-form__group">
                                    <label for="emergency_contact_name">Emergency contact name</label>
                                    <input type="tel" class="form-control m-input" id="emergency_contact_name" placeholder="Enter name">
                                </div>

                                <!-- Emergency contact phone number -->   
                                <div class="form-group m-form__group">
                                    <label for="phone_emergency_contact">Emergency contact phone number</label>
                                    <input type="tel" class="form-control m-input" id="phone_emergency_contact" placeholder="Enter phone number">
                                </div>
                            </div>
                            
                            <div class="m-section">
                                <!-- Submit button -->
                                <div class="form-group m-form__group">
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                            </div>
                        </form>
                        <!--end::Form-->
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src='assets/js/vendor/jquery.js'></script>
    <script src='assets/js/bootstrap.js'></script>
    <script src='assets/js/offcanvas.js'></script>

    <!--Metronic Theme-->
    <script src='assets/metronic/dist/html/default/assets/vendors/base/vendors.bundle.js'></script>
    <script src='assets/metronic/dist/html/default/assets/demo/default/base/scripts.bundle.js'></script>
    <script src="assets/metronic/dist/html/default/assets/demo/default/custom/components/forms/widgets/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="assets/metronic/dist/html/default/assets/demo/default/custom/components/forms/widgets/bootstrap-timepicker.js" type="text/javascript"></script>


    <script type="text/javascript">
        $('.current').each(function() {
            $(this).removeClass('current');
            $(this).addClass('active');
        });

    </script>

    <script type="text/javascript">
        $('#datepicker').datepicker({
            multidate: true,
            clearBtn: true
        });
        $('#timepicker_start').timepicker();
        $('#timepicker_end').timepicker();

    </script>




</body>

</html>
